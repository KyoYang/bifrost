<div>
  <md-whiteframe class="md-whiteframe-z1">
    <md-content class="half-panel">
      <md-toolbar>
        <h2 class="md-toolbar-tools">
          <span>物資需求</span>
        </h2>
      </md-toolbar>
      <md-content class="projects-panel-content" layout-margin layout-padding>
        <md-content class="no-projects"
          layout layout-align="center center"
          ng-show="!projects || projects.length === 0">
          目前沒有捐贈需求
        </md-content>
        <md-list ng-show="projects">
          <md-item ng-repeat="project in projects">
            <md-item-content>
              <div class="md-tile-left">
                <i class="icon icon--l icon--blue icon--circled mdi mdi--event"></i>
              </div>
              <div class="md-tile-content">
                <h3><a ui-sref="project({id: project.id})">{{project.name}}</a></h3>
                <h4>聯絡人：{{project.contactName}}</h4>
                <h4>email: {{project.contactEmail}}</h4>
              </div>
            </md-item-content>
            <md-divider ng-if="!$last"></md-divider>
          </md-item>
        </md-list>
        <section layout layout-padding layout-align="center center">
          <md-button ui-sref="create" class="medium-button md-primary">請求物資</md-button>
        </section>
      </md-content>
    </md-content>
  </md-whiteframe>
</div>
